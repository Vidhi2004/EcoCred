<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - EcoCred Platform</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white text-black flex justify-between items-center px-4 py-2">
        <div><img src="logoo.jpg" alt="logo" height="10" width="100"></div>
        <nav class="flex space-x-4">
            <a href="platform.html" class="hover:text-gray-200">Home</a>
            <a href="#" class="hover:text-gray-200">Manage Tokens</a>
            <a href="#" class="hover:text-gray-200">View Transactions</a>
        </nav>
        <button id="logoutBtn"
            class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-300">Logout</button>
    </header>

    <!-- Main Content -->
    <main class="p-4 flex-grow">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-4">Welcome, Owner</h1>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Owner Details -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Your Details</h2>
                    <p id="ownerAddress" class="text-lg mb-2">Address: </p>
                    <p id="ownerBalance" class="text-lg mb-2">Balance: </p>
                </div>

                <!-- Manage Tokens -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Initiate Transactions</h2>
                    <form id="issueTokenForm" class="space-y-4">
                        <div class="mb-4">
                            <label for="recipientAddress" class="block text-gray-700 font-medium mb-2">Reciever
                                Address</label>
                            <input type="text" id="recipientAddress"
                                class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
                                placeholder="Enter recipient address">
                        </div>
                        <div class="mb-4">
                            <label for="tokenAmount" class="block text-gray-700 font-medium mb-2">Sender Adress</label>
                            <input type="text" id="tokenAmount"
                                class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
                                placeholder="Enter amount">
                        </div>
                        <button id="issueTokenBtn" type="button"
                            class="w-full bg-green-600 text-white py-3 rounded-lg shadow-md hover:bg-green-700 transition duration-300">Issue
                            Token</button>
                    </form>
                </div>
            </div>

            <!-- Recent Transactions -->
            <div class="bg-white p-6 rounded-lg shadow-md mt-4">
                <h2 class="text-2xl font-bold mb-4">Recent Transactions</h2>
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead>
                            <tr class="bg-gray-800 text-white">
                                <th class="px-4 py-2">Wallet Address</th>
                                <th class="px-4 py-2">Carbon Credits</th>
                                <th class="px-4 py-2">Date</th>
                                <th class="px-4 py-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTable" class="text-gray-700">
                            <!-- Transaction rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="owner.js">

    </script>
</body>

</html>
