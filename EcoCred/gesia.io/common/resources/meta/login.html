<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-cover {
            background-image: url(https://news-media.stanford.edu/wp-content/uploads/2019/03/28100758/greennewdeal.jpg);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-cover flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg border border-gray-200 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="flex items-center justify-between mb-6">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Login
                </button>
            </div>
            <div class="flex items-center justify-between">
                <button type="button" onclick="connectMetaMask()"
                    class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Connect MetaMask
                </button>
            </div>
            <p class="text-center text-gray-600 text-xs mt-4">
                Don't have an account? <a href="register.html" class="text-blue-500 hover:text-blue-700">Register</a>
            </p>
        </form>
    </div>
    <script>
        async function connectMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    localStorage.setItem('ethAddress', accounts[0]);
                    window.location.href = 'owner.html';
                } catch (error) {
                    console.error(error);
                    alert('Failed to connect to MetaMask');
                }
            } else {
                alert('MetaMask is not installed. Please install MetaMask and try again.');
            }
        }
    </script>
</body>

</html>
